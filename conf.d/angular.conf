map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {

  listen 80 default;
  server_name angular.dev;

  location / {
    root /var/www/dist/prod;
    try_files $uri /index.html;
    index index.html;
    gzip on;
    gzip_types text/css text/javascript application/x-javascript application/json;
  }
}